<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√µes - @python-MeuSite</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../css/colosA.css">
</head>

<body>

<div class="flex flex-col lg:flex-row min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class=" lg:flex w-64 bg-[var(--color-secondary)]/90 backdrop-blur-lg shadow-xl flex-col p-4">
      <!-- Conte√∫do ser√° inserido via JS -->
  </aside>

  <!-- Main -->
  <main class="flex-1 p-4 sm:p-6 overflow-y-auto">

    <!-- Header -->
    <header class="flex flex-wrap items-center mb-6 gap-3 fixed top-0 left-0 w-full bg-[var(--color-secondary)] z-50 p-4 shadow-lg">
      <div id="MenuContainer" class="relative"></div>
      <h2 class="text-2xl sm:text-xl font-bold text-[var(--color-primary)]">Configura√ß√µes</h2>
      <div id="userMenuContainer" class="ml-auto relative">
  <!-- JS insere o dropdown -->
</div>


    </header>

    <!-- Configura√ß√µes da Empresa -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6" style="margin-top: 100px;">
      <div class="p-4 sm:p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg w-full">
      <h3 class="text-lg sm:text-xl font-semibold text-white">Informa√ß√µes da Empresa</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" id="companyName" placeholder="Nome da empresa" class="input-field w-full placeholder-[var(--color-text)]">
        <input type="text" id="companyId" placeholder="CNPJ ou ID" class="input-field w-full placeholder-[var(--color-text)]">
        <input type="text" id="companyAddress" placeholder="Endere√ßo" class="input-field w-full sm:col-span-2 placeholder-[var(--color-text)]">
        <input type="text" id="companyPhone" placeholder="Telefone" class="input-field w-full placeholder-[var(--color-text)]">
        <input type="email" id="companyEmail" placeholder="Email de contato" class="input-field w-full placeholder-[var(--color-text)]">
      </div>

      <!-- Logo -->
      <label class="flex flex-col sm:flex-row items-center justify-between p-2 rounded-lg bg-[var(--color-bg)] gap-2">
        <span class="text-sm sm:text-base text-[var(--color-text)]">Logo:</span>
        <input type="file" id="companyLogo" accept="image/*" class="text-sm sm:text-base w-full sm:w-auto">
      </label>

      <div class="w- mt-4 flex justify-center">
        <img 
          id="logoPreview" 
          src="../assets/logo.svg" 
          alt="Logo da Empresa" 
          class="w-full sm:w-48 md:w-56 lg:w-64 object-contain"
        >
      </div>
    </div>


      <!-- Identidade Visual -->
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Identidade Visual</h3>
        
        <!-- CONTROLE DE CORES -->
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Cor Prim√°ria</label>
          <input type="color" id="colorPrimary" value="#7c4dff">
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Cor Secund√°ria</label>
          <input type="color" id="colorSecondary" value="#0f111a">
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Cor de Fundo</label>
          <input type="color" id="colorBg" value="#7c4dff">
        </div>
        
        <!-- CONTROLE DE BORDAS -->
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Raio das Bordas</label>
          <input type="range" id="borderRadius" min="0" max="50" value="24">
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Espessura da Borda</label>
          <input type="range" id="borderWidth" min="0" max="10" value="1">
        </div>
        
        <!-- CONTROLE DE SOMBRAS -->
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Sombra do Card</label>
          <input type="range" id="shadowCard" min="0" max="50" value="12">
        </div>
        
        <!-- CONTROLE DE FONTES -->
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Tamanho da Fonte</label>
          <input type="range" id="fontSize" min="10" max="36" value="16">
        </div>
        
        <!-- CONTROLE DE OPACIDADE / BACKDROP -->
        <div class="flex flex-col gap-2">
          <label class="text-[var(--color-text)]">Opacidade do Fundo</label>
          <input type="range" id="bgOpacity" min="0" max="100" value="90">
        </div>
      </div>

    </section>

    <!-- Prefer√™ncias Gerais -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Tema & Idioma</h3>
        <select id="themeSelect" class="input-field">
          <option value="arch">Arch Linux</option>
          <option value="dark">Escuro</option>
          <option value="light">Claro</option>
        </select>
        <select id="userLanguage" class="input-field">
          <option value="pt">Portugu√™s</option>
          <option value="en">Ingl√™s</option>
          <option value="es">Espanhol</option>
        </select>
        <select id="dateFormat" class="input-field">
          <option value="dd/mm/yyyy">DD/MM/YYYY</option>
          <option value="mm/dd/yyyy">MM/DD/YYYY</option>
        </select>
      </div>

      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Notifica√ß√µes</h3>
        <label class="flex justify-between items-center">
          <span>Email</span>
          <input type="checkbox" id="notifyEmail">
        </label>
        <label class="flex justify-between items-center">
          <span>Push</span>
          <input type="checkbox" id="notifyPush">
        </label>
        <label class="flex justify-between items-center">
          <span>SMS</span>
          <input type="checkbox" id="notifySms">
        </label>
      </div>
    </section>

    <!-- API & Integra√ß√µes -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">API</h3>
        <input type="text" id="apiUrl" placeholder="URL da API" class="input-field placeholder-[var(--color-text)]">
        <input type="text" id="apiKey" placeholder="Chave de API" class="input-field placeholder-[var(--color-text)]">
        <button id="regenApiKeyBtn" class="action-btn">üîë Regenerar API Key</button>
      </div>
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Integra√ß√µes</h3>
        <input type="text" id="webhookUrl" placeholder="Webhook URL" class="input-field placeholder-[var(--color-text)]">
        <button id="testWebhookBtn" class="action-btn ">üì° Testar Webhook</button>
      </div>
    </section>

    <!-- Privacidade & Seguran√ßa -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Privacidade</h3>
        <label><input type="checkbox" id="gdprCompliance"> Ativar GDPR/Lei Geral</label>
        <label><input type="checkbox" id="anonymizeLogs"> Anonimizar Logs</label>
      </div>
      <div class="p-6 card-hover flex flex-col gap-4 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
        <h3 class="text-xl font-semibold text-[var(--color-text)]">Seguran√ßa</h3>
        <label>Tempo de sess√£o (minutos): <input type="number" id="sessionTimeout" value="30" class="input-field"></label>
        <label><input type="checkbox" id="twoFactorAuth"> Exigir 2FA</label>
      </div>
    </section>

    <!-- Equipe -->
    <section class="p-6 card-hover mb-6 rounded-2xl bg-[var(--color-accent)]/90 backdrop-blur-lg">
      <h3 class="text-xl font-semibold mb-4 text-[var(--color-text)]">Equipe & Permiss√µes</h3>
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border-collapse border border-gray-700">
          <thead class="bg-gray-800"><tr><th class="px-4 py-2">Nome</th><th class="px-4 py-2">Email</th><th class="px-4 py-2">Cargo</th><th class="px-4 py-2">A√ß√µes</th></tr></thead>
          <tbody id="employeeTable" class="divide-y divide-gray-700"></tbody>
        </table>
      </div>
      <button id="addEmployeeBtn" class="mt-4 action-btn">‚ûï Adicionar Funcion√°rio</button>
    </section>

  </main>
</div>

<!-- FOOTER -->
<footer>

</footer>



<!-- JS -->
<script src="../js/config.js"></script>

</html>
